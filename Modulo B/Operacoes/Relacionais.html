<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  
  <h1>Maior ou menor de Idade</h1>

  <script>
    var idade = Number.parseInt(prompt('Digite sua idade: '))
    var maioridade = 18

    if (idade >= maioridade)
      document.write(`Você é maior de idade`)
    else
    document.write(`Você não é maior de idade`)
    
  </script>

  <h1>Média Aluno</h1>

  <script>
    var nota1 = Number.parseFloat(prompt('Digite a nota 1: '))
    var nota2 = Number.parseFloat(prompt('Digite a nota 2: '))

    var media = nota1 + nota2 / 2

    if (media >= 7)
      document.write(`Média ${media}, aluno aprovado`)
    else
      document.write(`Média ${media} luno Reprovado`)

  </script>

</body>

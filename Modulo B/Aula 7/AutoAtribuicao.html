<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Atribuição</title>
</head>
<body>
  
  <h1>operação</h1>
  <p>
    var n = 3 <br>
    var n = n + 4 <br>
    var n = n - 5 <br>
    var n = n * 4 <br>
    var n = n / 2 <br>
    var n = n ** 2<br>
    n = n % 5
  </p>

  <script>
    var n = 3
    var n = n + 4
    var n = n - 5 
    var n = n * 4
    var n = n / 2
    var n = n ** 2
    n = n % 5
    document.write(`O o valor de N é ${n}`)
  </script>

</body>
</html>

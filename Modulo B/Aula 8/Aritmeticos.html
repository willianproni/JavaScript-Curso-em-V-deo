<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operações Artméticas</title>
</head>
<body>
  
  <h1>Operações Artméticas</h1>

  <script>
    var n1 = Number(prompt('Digite o primeiro valor: '))
    var n2 = Number(prompt('Digite o segundo valor: '))

    var somar = n1 + n2
    var subtracao = n1 - n2
    var multiplicacao = n1 * n2
    var divisao = n1 / n2
    var restodiv = n1 % n2
    var potencian1 = n1 * 2  
    var potencian2 = n2 * 2

    document.write(`A soma entre o ${n1} e ${n2} é: ${somar} <br/>
                    A subtração entre o ${n1} e ${n2} é: ${subtracao} <br/>
                    A multiplicacao entre o ${n1} e ${n2} é: ${multiplicacao} <br/>
                    A divisão entre o ${n1} e ${n2} é: ${divisao} <br/>
                    O resto da divisão entre o ${n1} e ${n2} é: ${restodiv} <br/>
                    A potência de ${n1} por 2 é: ${potencian1} <br/>
                    A potência de ${n2} por 2 é: ${potencian2}`)
  </script>

</body>
</html>

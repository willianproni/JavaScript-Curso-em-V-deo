<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos DOM</title>
  <style>

    div#area{
      font: normal 20pt arial;
      background: rgb(47, 209, 123);
      color: #fff;
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
      cursor: pointer;

    }
  </style>

</head>
<body>

  <h1>Treinando eventos DOM</h1>
  
  <div id='area'>
    interaja...
  </div>
  
  <script>
    var a = document.getElementById('area')

    a.addEventListener('copy', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', saiu)


    function clicar() {
      a.innerText = 'Clicou!'
      a.style.background = 'red'
    }
    function entrar() {
      a.innerText = 'Entrou!'
    }
    function saiu() {
      a.innerText = 'Saiu!'
      a.style.background = 'rgb(47, 209, 123)'
    }

  </script>

</body>
</html>

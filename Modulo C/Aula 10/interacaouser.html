<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interação com o Usuário</title>
</head>
<body>
  
  <h1>Somando Números</h1>
  <input type="number" name="txt1" id="txt1"> +
  <input type="number" name="txt2" id="txt2">
  <button onclick="somar()" >Somar</button>
  <div id='res'>Resultado</div>

  <script>

    function somar() {
      var tn1 =  document.getElementById('txt1')
      var tn2 =  document.querySelector('input#txt2')
      var res =  document.getElementById('res')
      var n1 = Number(tn1.value)
      var n2 = Number(tn2.value)
      var soma = n1 + n2

      res.innerHTML = `A soma entre ${n1} + ${n2} é igual a: <strong>${soma}<strong>`
      
    }

  </script>

</body>
</html>
